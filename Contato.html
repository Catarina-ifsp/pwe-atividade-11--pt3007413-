     <h1> Mande uma mensagem </h1> 
  <form> 
  <ul> 
  <li>  <label for="Nome"> Nome</label>:
  <input type="text" name="Nome" id="Nome" required><br> </li>
    
  <li>  <label for="email"> E-Mail</label>:
  <input type="email" name="email" id="email"><br> </li>
    
  <li>  <label for="telefone"> Telefone</label> (99) 99999-9999
  <input type="tel" name="telefone" id="telefone"><br> </li>

   <li>  <label for="assunto"> Assunto</label>
   <select name="assunto" required>
   <option value="">-- Selecione --</option>
   <option value="reclamação">Reclamação</option>
   <option value="Sugestão">Sugestão</option> </select>
   </li> 

    
   <li id="msg1"> Mensagem:
  <textarea name="msg" id="msg"> </textarea> </li>

    <li> 
    <fieldset>
    <legend>Opções de Resposta:</legend>
    <label for="email2">E-Mail:</label>
    <input type="checkbox" id="email2" name="email2">
    <label for="telefone">Telefone:</label>
    <input type="checkbox" id="telefone2" name="telefone2">

  </fieldset>
    
    </li>

    <br> <br> 

   <input type="submit" class="button"> </li>
  </ul>
  </form>
